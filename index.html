<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS : Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcultaor-conatiner">
      <div class="calculator">
        <div class="row">
          <!-- Input field -->
          <input type="text" id="cal-number" disabled />
          <!-- Answer field -->
          <input placeholder="Answ" type="text" id="result" disabled />
        </div>

        <!-- To display buttons -->
        <div class="buttons">
          <div class="row">
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">(</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">)</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">*</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">%</div>
          </div>
          <div class="row">
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">7</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">8</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">9</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">-</div>
          </div>
          <div class="row">
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">4</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">5</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">6</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">+</div>
          </div>
          <div class="row">
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">1</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">2</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">3</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">/</div>
          </div>
          <div class="row">
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">0</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">.</div>
            <div onclick="clickBtn(this)" class="col col-3 cal-buttons">=</div>
            <div onclick="reset()" class="col col-3 cal-buttons">Clear</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
